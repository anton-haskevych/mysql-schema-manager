{% extends "base.html" %}
{% block content %}
<h2>Apply Snapshots / Migrations</h2>
<form method="POST" action="{{ url_for('apply_snapshots') }}">
  <div class="form-group">
    <label for="snapshot_dir">Snapshot Directory</label>
    <input type="text" class="form-control" id="snapshot_dir" name="snapshot_dir" placeholder="Enter path to snapshot directory">
  </div>
  <button type="submit" class="btn btn-primary">Apply Snapshots</button>
</form>
{% endblock %}
